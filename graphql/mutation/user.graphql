mutation LOGIN($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    _id
    email
    firstName
    lastName
    role
    imageUrl
  }
}

query ME {
  me {
    _id
    email
    firstName
    lastName
    role
    imageUrl
  }
}

query GOOGLE_AUTH($idToken: String) {
  googleAuth(idToken: $idToken) {
    _id
    email
    firstName
    lastName
    role
    imageUrl
  }
}
